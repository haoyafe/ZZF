<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#one td {
				padding: 10px;
				padding-right: 20px;
				border: 1px solid grey;
			}
			#two td {
				padding: 10px;
				border: 1px solid grey;
			}
		</style>
	</head>
	<body>
		<script>
			//第一题
			document.write('第一题');
			document.write('<table cellpadding="0" id="one">');
			for(let i=1; i<=9; i++){
				document.write('<tr>');
				for(let j=1; j<=i; j++){
					document.write('<td>');
					document.write(`${j} X ${i} = ${i*j}`);
					document.write('</td>');
				}
				for(let k=i+1; k<=9; k++){
					document.write('<td></td>');
				}
				document.write('</tr>');
			}
			document.write('</table>');
			document.querySelector('table').style.borderCollapse = 'collapse';
			document.write('<hr>');
			//第二题
			document.write('第二题');
			document.write('<table cellpadding="0" id="two">');
			for(let i=0; i<=13; i++){
				document.write('<tr>');
				for(let f=0; f<=13; f++){
					if(i == 0 && f == 0){
						document.write('<td>');
						document.write('x');
						document.write('</td>');
					}else if(f == 0){
						document.write('<td>');
						document.write(`${i-1}`);
						document.write('</td>');
					}else if(i == 0){
						document.write('<td>');
						document.write(`${f-1}`);
						document.write('</td>');
					}else{
						document.write('<td>');
						document.write(`${(i-1)*(f-1)}`);
						document.write('</td>');
					}
				}
				document.write('</tr>');
			}
			document.write('</table>');
			document.querySelector('table','#two').style.borderCollapse = 'collapse';
			document.write('<hr>');
			//第三题
			document.write('第三题');
			document.write('<br/>');
			let j=0;
			for(let i=0;i<=99;i++){
				j++;
				if(i<10){
					document.write('0'+i+' ');
				}else{
					document.write(i+' ');
				} if(j % 10 === 0){
					document.write('<br/>')
				}
			}
			document.write('<hr>');
			//第四题
			document.write('第四题');
			document.write('<br/>');
			let total='';
			let num1=0;
			let num2=0;
			let num3=0;
			for(let j=1;j<=100;j++){
				total=total+j+' ';
				 if(j % 15 == 0){
					num3++;
					total=total+'C'+' ';
				}else if(j % 3 == 0){
					num1++;
					total=total+'A'+' ';
				}else if(j % 5 == 0){
					num2++;
					total=total+'B'+' ';
				}
			}
			let d=`A的个数为${num1},B的个数为${num2},C的个数为${num3}`;
			document.write(total + d);
			document.write('<hr>');
			//第五题
			document.write('第五题第一问');
			document.write('<br/>');
			let a=6;
			let b=9;
			a < b ? document.write('a小于b') : a > b ? document.write('a大于b') : document.write('a等于b');
			document.write('<hr>');
			document.write('第五题第二问');
			document.write('<br/>');
			let z=1;
			let y=2;
			let c=(z+y)*4;
			document.write(c);
		</script>
	</body>
</html>
